<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <title>boost4gold</title>
</head>

<body>
    <header>
        <var>
            <div class="contayner">
                <div class="emmer  d-none d-lg-block">
                    <div class="emmer_smoll">
                        <div class="emmer_menu">
                            <div class="em_menu_left">
                                <img src="./img/Logo.svg">
                                <ul class="em_menu_text">
                                    <li class="em_menu_soll">Raids </li>
                                    <li class="em_menu_soll">Dungeons</li>
                                    <li class="em_menu_soll">Arena</li>
                                    <li class="em_menu_soll">RBG</li>
                                    <li class="em_menu_soll">Mounts</li>
                                    <li class="em_menu_soll">TBC</li>
                                </ul>
                            </div>
                            <div class="em_menu_right">
                                <div class="em_right">
                                    <input type="text" placeholder="search" class="em_text">
                                    <div class="smoll_right">
                                        <i class="fa-solid fa-magnifying-glass"></i>
                                    </div>
                                </div>
                                <div class="em__right">
                                    <h1 class="em_right_text">GOLD</h1>
                                    <i class="fa-solid fa-arrow-down text-center"></i>
                                </div>
                                <div class="em____right">
                                    <i class="sl fa-solid fa-basket-shopping"></i>
                                    <div class="smoll_right">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tech">
                        <div class="tech_text">
                            <h1 class="tech_h1">EARN ON THE GAME AND <br>SPEND ON THE GAME</h1>
                            <p class="tech_p">Buy services for gold and play to your heart's content</p>
                        </div>
                    </div>
                </div>
            </div>
        </var>
    </header>
    <!-- Reaponsive -->
    <header>
        <div class="big_emmer">
            <div class="emmer">
                <img src="./img/Logo.svg">
                <div class="emmer_smoll">
                    <i class="sl fa-solid fa-basket-shopping"></i>
                    <img src="./img/Vector.svg" class="emmer_color">
                    <div class="smoll_right">
                        <i class="fa-solid fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="em_right">
                <input type="text" placeholder="search" class="em_text">
                <div class="smoll_right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
        </div>
        <div class="emmerr">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/Товар.svg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Товар (1).svg" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/Товар (2).svg" class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
    </header>
    <section>
        <div class="contayner  d-none d-lg-block">
            <div class="box">
                <div class="timer">
                    <img src="./img/Товар.svg">
                    <img src="./img/Товар (1).svg">
                    <img src="./img/Товар (3).svg">
                    <img src="./img/Товар (4).svg">
                </div>
            </div>
        </div>
    </section>
    <script src="./bootstrap/bootstrap.min.js"></script>
</body>

</html>
